name: CI Pipeline - Playwright Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

defaults:
  run:
    working-directory: example-4

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: example-4/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Start Docker services
        run: |
          docker compose up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Check service health
        run: |
          echo "Checking if services are running..."
          docker compose ps
          curl -f http://localhost:4000 || echo "Gateway not ready yet"

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm test
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Stop Docker services
        if: always()
        run: docker compose down

      - name: Display test summary
        if: always()
        run: |
          echo "Test execution completed"
          echo "Check the artifacts for detailed reports"
